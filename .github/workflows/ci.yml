name: CI

on:
  push:
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'doc/**'
  pull_request:
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'doc/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  commitlint:
    name: Commitlint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Commitlint
        uses: wagoid/commitlint-github-action@v6

  quality:
    name: Quality
    runs-on: ubuntu-latest
    needs: commitlint
    permissions:
      contents: read
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Environment
        uses: ./.github/actions/setup-env

      - name: Check All (Lint, Format, Types)
        run: npx turbo run check

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: quality
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Environment
        uses: ./.github/actions/setup-env

      - name: pnpm audit (prod)
        run: pnpm audit --prod || true
      - name: Dependency review (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4

  build:
    name: Build (Turbo)
    runs-on: ubuntu-latest
    needs: [commitlint, quality]
    permissions:
      contents: read
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Environment
        uses: ./.github/actions/setup-env

      - name: Configure Environment (.env)
        run: |
          # 1. Initialize with example defaults
          cp .env.example .env
          
          # 2. Inject Secrets (if available)
          # Frontend Config (VITE_ variables are embedded during build)
          if [ -n "${{ vars.VITE_API_BASE_URL }}" ]; then echo "VITE_API_BASE_URL=${{ vars.VITE_API_BASE_URL }}" >> .env; fi
          
          # GitHub Pages Base Path Injection
          # If running on GitHub Actions, set VITE_BASE to /repo-name/
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
            echo "VITE_BASE=/$REPO_NAME/" >> .env
            
            # Enable Hash Router for GitHub Pages to fix 404 on refresh
            echo "VITE_USE_HASH_ROUTER=true" >> .env
          fi
          
          # Print .env content for debugging (masking secrets)
          # echo "Generated .env content:"
          # cat .env

      - name: Build All
        run: npx turbo run build

      - name: Upload Web Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: apps/web/dist
          if-no-files-found: error
          retention-days: 7


  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
      contents: read
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download Web Artifact
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: apps/web/dist

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/dist

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-preview:
    name: Deploy Preview (PR)
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    permissions:
      pages: write
      id-token: write
      contents: read
    steps:
      - name: Download Web Artifact
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: apps/web/dist

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/dist

      - name: Deploy
        uses: actions/deploy-pages@v4
